<div class="col-sm-8 col-md-8 col-lg-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Add Huddle</h4>
        </div>
        <div class="panel-body">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form name="addNewHuddle"
                    ng-submit="vm.addHuddle(huddle)"
                    class="form-horizontal"
                    novalidate>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10 col-md-10 col-lg-10">
                            <input type="text"
                                class="form-control"
                                name="author"
                                ng-model="huddle.author"
                                placeholder="Your name...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10 col-md-10 col-lg-10">
                            <input type="text"
                                class="form-control"
                                name="name"
                                ng-model="huddle.name"
                                placeholder="Huddle title...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Objective</label>
                        <div class="col-sm-10">
                            <input type="text"
                                class="form-control"
                                name="details-objective"
                                ng-model="huddle.details.objective"
                                placeholder="Huddle objective...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Program</label>
                        <div class="col-sm-6">
                            <select class="form-control"
                                name="program"
                                ng-model="huddle.program"
                                multiple>
                                <option value="Techmaster">Techmaster</option>
                                <option value="Savesmaster">Savesmaster</option>
                                <option value="Caregivers">Caregivers</option>
                                <option value="Salesmaster">Salesmaster</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lesson Content</label>
                        <div class="col-sm-10">
                            <textarea class="form-control"
                                name="details-content"
                                ng-model="huddle.details.content"
                                rows="6"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Huddle Practice</label>
                        <div class="col-sm-10">
                            <textarea class="form-control"
                                name="details-practice"
                                ng-model="huddle.details.practice"
                                rows="6"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Publish</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input name="is_published"
                                        ng-model="huddle.is_published"
                                        ng-init="huddle.is_published = false"
                                        type="checkbox">
                                    By checking this box, I acknowledge that the content above is accurate and is ready to be used as content for a huddle session.
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary" ng-click="resetForm()">Reset</button>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>// DEBUG //</h4>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item">
                    <strong>JSON:</strong><br />
                    <pre>{{ huddle | json }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
