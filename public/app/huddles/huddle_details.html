<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="panel panel-default huddle-details" ng-init="vm.getHuddle()">
      <div class="panel-heading">
        <h2 class="panel-title">{{ vm.huddleList.name }}</h2>
      </div>
      <div class="panel-body">
          <div class="list-group">
              <div class="list-group-item">
                  <p><strong>Author:</strong> {{ vm.huddleList.author }}</p>
                  <p><strong>Program:</strong> <span ng-repeat="program in vm.huddleList.program" class="badge">{{ program }}</span>
                  <p><strong>Objective:</strong> {{ vm.huddleList.details.objective }}</p>
              </div>
              <div class="list-group-item">
                  <p><strong>Details:</strong></p>
                  <p ng-bind-html="vm.huddleList.details.content"></p>
              </div>
              <div class="list-group-item">
                  <p><strong>Practice:</strong></p>
                  <p ng-bind-html="vm.huddleList.details.practice"></p>
              </div>
          </div>
      </div>
    </div>
</div>
