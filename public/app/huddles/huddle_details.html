<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <div class="panel panel-default huddle-details" ng-init="vm.getHuddle()">
      <div class="panel-heading">
        <h3 class="panel-title">{{ vm.huddleList.name }}</h3>
      </div>
      <div class="panel-body">
          <p><strong>Author:</strong> {{ vm.huddleList.author }}</p>
          <p><strong>Program:</strong> {{ vm.huddleList.program.name }}</p>
          <p><strong>Objective:</strong> {{ vm.huddleList.details.objective }}</p>
      </div>
    </div>
</div>
